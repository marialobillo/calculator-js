<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="content">
        <div class="calculator">
            <div class="display">
                <input type="text" class="screen" value="" disabled />
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear" type="button"  data-key="clear">Clear</button>
                </div>
                <div class="row">
                    <button type="button" data-num="7">7</button>
                    <button type="button" data-num="8">8</button>
                    <button type="button" data-num="9">9</button>
                    <button type="button" data-key="%">%</button>
                </div>
                <div class="row">
                    <button type="button" data-num="4">4</button>
                    <button type="button" data-num="5">5</button>
                    <button type="button" data-num="6">6</button>
                    <button type="button" data-key="x">x</button>
                </div>
                <div class="row">
                    <button otype="button" data-num="1">1</button>
                    <button type="button" data-num="2">2</button>
                    <button type="button" data-num="3">3</button>
                    <button type="button" data-key="-">-</button>
                </div>
                <div class="row">
                    <button type="button" data-num="0">0</button>
                    <button type="button" data-key=".">.</button>
                    <button type="button" data-key="=">=</button>
                    <button type="button" data-key="+">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
